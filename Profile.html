<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px; /* Add margin between buttons */
        }

        button:hover {
            background-color: #45a049;
        }

        #logoutButton {
            width: 100%; /* Make the button take the full width */
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>User Profile</h2>

        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" readonly value="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly value="your.email@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" readonly value="********">
            
            <button type="button" onclick="changePassword()">Change Password</button>
        </form>

        <button id="logoutButton" onclick="logout()">Logout</button>
    </div>

    <script>
        function changePassword() {
            // Redirect to the change password page
            window.location.href = "002(2).html";
        }

        function logout() {
            // Implement logout functionality (e.g., clear session, redirect to login page)
            window.location.href = "002.html";
        }
    </script>

</body>
</html>
