<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('forgot.jpg') center/cover no-repeat;
            filter: blur(5px); /* Adjust the blur value as needed */
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha value for transparency */
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <form action="reset_password.php" method="post">
            <label for="resetEmail">Email:</label><br>
            <input type="email" id="resetEmail" name="resetEmail" required><br><br>
            <label for="newPassword">New Password:</label><br>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            <input type="submit" value="Reset Password">
        </form>
        <p>Remember your password? <a class="btn-link" href="002.html">Login</a></p>
    </div>
</body>
</html>
